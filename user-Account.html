<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center h-svh">

        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- user total ballance  -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="total-prize" class="stat-value">89400</div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- user btn  -->
                    <div>
                        <button id="btn-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-cash-out" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money card start -->
                    <div id="add-mone-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input id="add-money-number" type="text" placeholder="Add Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password"   id="add-money-pin" placeholder="Enter 4 Digit Pin" class="input input-bordered"
                                    autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money card end -->

                    <!-- cash out card start  -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Cash Out</span>
                            </label>
                            <input id="cash-out-amount" type="text" placeholder="Add Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="cash-out-pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="cash-out-btn" class="btn btn-primary">Cash out</button>
                          </div>
                        </form>
                      </div>

                </div>
            </div>
        </div>
    </main>

    <script src="./js/add-money.js"></script>
    <!-- cash out -->
    <script src="./js/cash-out.js"></script>
    <!-- features -->
     <script src="./js/feateres.js"></script>
</body>

</html>
